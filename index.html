<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quercus Social Club</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://use.typekit.net/pir3zfy.css" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Quercus" />
    <meta name="application-name" content="Quercus" />
    <meta name="theme-color" content="#f9f9f6" />
    <link rel="apple-touch-icon" href="QuercusLogo-trans.svg" />
  </head>

  <body>
    <h1 class="form-title">Join Quercus</h1>

    <form class="registration-form" action="submit-form.php" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="nonbinary">Nonbinary</option>
        <option value="other">Other</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required min="18" max="120" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Join</button>
    </form>

    <div class="calendar">
      <h2 class="form-title">Event Calendar</h2>
      <iframe src="May-cal.pdf" width="100%" height="600px" style="border:none;"></iframe>
    </div>
  </body>
</html>
